<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<style>
body{
background-image: url(peach.jpg);
}
form{
height: 500px;
width: 400px;
background-color: #C39BD3;
position: absolute;
transform: translate(-50%,-50%);
top: 50%;
left: 50%;
border-radius: 20px;
padding: 50px 50px;
}
</style>
<body>
<h1 style=text-align:center>Registration form</h1>
<form>
<table>
<tr>
<td>
<b>First name:</b>
</td>
<td>
<input type="text" placeholder="First name">
</td>
</tr>
<tr>
<td>
<b>Middle name:</b>
</td>
<td>
<input type="text" placeholder="Middle name">
</td>
</tr>
<tr>
<td>
<b>Family name:</b>
</td>
<td>
<input type="text" placeholder="Family name">
</td>
</tr>
<tr>
<td>
<b>Gender:</b>
</td>
<td>
<input type="radio" name="gender">Female
<input type="radio" name="gender">Male
</td>
</tr>
<tr>
<td>
<b>Email Address:</b>
</td>
<td>
<input type="email" placeholder="examlpe5@*3">
</td>
</tr>
<tr>
<td>
<b>Home Address:</b>
</td>
<td>
<textarea rows="5" col="20" placeholder="Address"></textarea>
</td>
</tr>
<tr>
<td>
<b>Hobbies:</b>
</td>
<td>
<input type="checkbox"Computer games>Computer games
<input type="checkbox"Playing music instruments>Playing music instruments
<input type="checkbox"Cooking>Cooking
<input type="checkbox"Drawing>Drawing
</td>
</tr>
<tr>
<td>
<b>Favorite Color:</b>
</td>
<td>
<select>
<option>Select Option</option>
<option>Blue</option>
<option>Yelloy</option>
<option>Pink</option>
<option>Green</option>
<option>Black</option>
<option>Red</option>
<option>Orange</option>
<option>Violet</option>
<option>White</option>
</select>
</td>
</tr>
<tr>
<td>
<b>Say something about yourself:</b>
</td>
<td>
<textarea rows="10" col="25" placeholder="Say something..."></textarea>
</td>
</tr>
<tr>
<td>
<input type="Submit" value="Submit">
<input type="Reset" value="Clear">
</td>
</tr>
</table>
</form>
</body>
</html>
